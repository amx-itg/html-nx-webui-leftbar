<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="itg.html5.uce" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="itg.html5.uce" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="itg.html5.uce" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="itg.html5.uce" class="no-js"> <!--<![endif]-->

<html lang="en" ng-app="itg.html5.uce" data-bs-theme="dark">

<head>
    <meta charset="utf-8" />
    <title>AMX ROOM CONTROLS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A User interface built in HTML for Use with AMX Control Products" name="description" />
    <meta content="AMX ITG" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.ico">
    <link rel="shortcut icon" type="image/png" href="./assets/images/logo-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="./assets/images/logo-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./assets/images/logo-96x96.png" sizes="96x96">

    <!-- Theme Config Js -->
    <script src="assets/js/theme-config.min.js"></script>

    <link rel="stylesheet" href="assets/css/app.min.css" id="app-style">

    <link rel="stylesheet" href="assets/css/app-theme.min.css" id="theme">
</head>

<body>
<!-- Begin page -->
<div class="wrapper">
    <div class="navbar-custom">
        <div class="topbar container-fluid">
            <div class="d-flex align-items-center gap-lg-2 gap-1">

                <!-- Topbar Brand Logo -->
                <div class="logo-topbar">
                    <!-- Logo light -->
                    <a href="" class="logo-light">
                        <span class="logo-lg">
                            <img src="./assets/images/logo.png" alt="logo">
                        </span>
                        <span class="logo-sm">
                            <img src="./assets/images/logo-sm.png" alt="small logo">
                        </span>
                    </a>

                    <!-- Logo Dark -->
                    <a href="" class="logo-dark">
                        <span class="logo-lg">
                            <img src="./assets/images/logo-dark.png" alt="dark logo">
                        </span>
                        <span class="logo-sm">
                            <img src="./assets/images/logo-dark-sm.png" alt="small logo">
                        </span>
                    </a>
                </div>

                <!-- Sidebar Menu Toggle Button -->
                <button class="button-toggle-menu">
                    <i class="mdi mdi-menu"></i>
                </button>

                <!-- Horizontal Menu Toggle Button -->
                <button class="navbar-toggle" data-bs-toggle="collapse" data-bs-target="#topnav-menu-content">
                    <div class="lines">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
            </div>
            <h5 class="fw-bolder" ng-controller="toptitle">{{title}}</h5>
            <ul class="topbar-menu d-flex align-items-center gap-3">
                <li class="d-inline-block">
                    <div class="nav-link" id="light-dark-mode" data-bs-toggle="tooltip" data-bs-placement="left" title="Theme Color">
                        <i class="ri-moon-line font-22"></i>
                    </div>
                </li>
                <li class="d-inline-block" ng-controller="support">
                    <div class="nav-link" id="support-top-bar" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-if="show">
                        <i class="ri-user-voice-line font-22"></i>
                    </div>
                    <div class="dropdown-menu dropdown-menu-animated dropdown-lg mt-2 p-0" aria-labelledby="support-top-bar">
                        <div class="p-2" >
                            <h5 class="card-title mb-2">Contact Support:</h5>
                            <div class="row mb-1 px-1" ng-repeat="(key,value) in support track by $index">
                                <div class="col-3 fw-bold">{{key}}:</div>
                                <div class="col-9">{{value}}</div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="leftside-menu">
        <a href="" class="logo logo-light">
            <span class="logo-lg">
                <img src="./assets/images/logo.png" alt="logo">
            </span>
            <span class="logo-sm">
                <img src="./assets/images/logo-sm.png" alt="small logo" style="width: 40px; height:auto;">
            </span>
        </a>
        <a href="" class="logo logo-dark">
            <span class="logo-lg">
                <img src="./assets/images/logo-dark.png" alt="dark logo">
            </span>
            <span class="logo-sm">
                <img src="./assets/images/logo-dark-sm.png" alt="small logo"  style="width: 40px; height:auto;">
            </span>
        </a>

        <!-- Full Sidebar Menu Close Button -->
        <div class="button-close-fullsidebar">
            <i class="ri-close-fill align-middle"></i>
        </div>
        <!-- Sidebar -left -->
        <div class="h-100" id="leftside-menu-container" data-simplebar ng-controller="lbm">
            <!--- Sidemenu -->
            <ul class="side-nav" id="v-pills-tab" role="tablist">
                <li class="side-nav-item" ng-repeat="cat in categories track by $index">
                    <a href="{{'#' + cat.title.replaceAll(' ','') + '-tab-title'}}" data-bs-toggle="tab" ng-aria-selected="{'active':$index===0}" class="side-nav-link" ng-class="{'active':$index===0}">
                        <i class="mdi" ng-class="cat.icon"></i>
                        <span> {{cat.title}} </span>
                    </a>
                </li>
                <li class="side-nav-item mt-5">
                    <a href="#logOffCanvas" data-bs-toggle="offcanvas" role="button" aria-controls="logOffCanvas" class="side-nav-link" id="log-button">
                        <i class="mdi mdi-phone-log "></i>
                        <span> Log </span>
                    </a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="content-page vh-100 min-vh-100">
        <div class="content">
            <div class="container-fluid">
            <div ng-view></div>
            </div>
        </div>
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="logOffCanvas" aria-labelledby="log-button">
        <amx-nx-log></amx-nx-log>
    </div>


</div>
<!-- END wrapper -->



<script src="./assets/node_modules/angular/angular.min.js"></script>
<script src="./assets/node_modules/angular-route/angular-route.min.js"></script>
<script src="./assets/node_modules/jsencrypt/bin/jsencrypt.min.js"></script>
<script src="./assets/node_modules/angular-websocket/dist/angular-websocket.min.js"></script>

<script src="assets/js/app/app-essential.min.js"></script>

<script src="assets/js/app/app-secondary.min.js"></script>




<script src="assets/js/theme-essential.min.js"></script>



</body>
</html>
