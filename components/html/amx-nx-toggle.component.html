<div class="row w-100 justify-content-between">
    <div class="col-6">
        <span class="form-label">{{title}}</span>
    </div>
    <div class="col-6 d-flex justify-content-end">
        <input type="checkbox" role="switch" id="{{id}}" data-switch="{{color}}"/>
        <label for="{{id}}" data-on-label="{{onLabel}}" data-off-label="{{offLabel}}"></label>
    </div>
</div>
<div ng-init="loaded()"></div>
